group 'com.krashidbuilt.udp.client'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = 'com.krashidbuilt.udp.client.Main'

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.krashidbuilt.udp.client.Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}